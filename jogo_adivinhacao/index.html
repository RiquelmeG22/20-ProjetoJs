<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Jogo da Adivinhação</h1>
    <div class="container">
        <div id="difficulty-section">
            <label for="difficulty">Escolha a dificuldade</label>
            <select name="difficulty" id="difficulty">
            <option value="" readonly>Selecione</option>
            <option value="1">Fácil</option>
            <option value="2">Médio</option>
            <option value="3">Dificil</option>
        </select>
        </div>
        <div id="game-section">
            <p> Eu estou pensando em um número de 1 a 100. Tente adivinhar qual é? </p>
                <div id="guess-section">
                    <input type="text"
                      id="guess"
                      placeholder="Digite sua resposta aqui">
                    <button id="guess-btn">Enviar</button>
                </div>
                <p id="result"></p>
                <button id="reset-btn">Jogar Novamente</button>
                <p>Tenativas restantes: <span id="tries-left"></span></p>
        </div>
    </div>
</body>
</html>
