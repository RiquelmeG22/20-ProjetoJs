<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de JSON para CSV</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <h1>Conversor JSON para CSV</h1>
        <form action="" id="converterForm">
            <label for="converterInput">Insira o JSON ou CSV:</label>
            <textarea name="converterInput" id="converterInput"></textarea>
            <div class="btn-container">
                <button id="jsonToCsvButton" type="button">
                    Converter JSON para CSV
                </button>
                <button id="csvtoJsonToCsvButton" type="button">
                    Converter CSV para JSON
                </button>
            </div>
        </form>
</body>
</html>
