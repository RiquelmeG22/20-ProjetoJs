<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>  
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
            <div id="register-form">
                <h2>Crie sua conta:</h2>
                <p>Registere-se para ultilizar as funcionalidades do sistema</p>
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" 
                    type="email"
                    id="email"
                    placeholder="Digite seu nome">
                </div>
                <div class="form-control">
                    <label for="passaword">Senha</label>
                    <input type="text"
                     type="passaword" 
                     id="passaword"
                     placeholder="Digite seu senha">
                </div>
                    <p>
                        Quer ajuda para criar uma senha segura?
                        <span id="open-generate-passaword">Clique aqui.</span>
                    </p>
                    <div id="generate-options">
                        <p>Selecione as opçõs que você deseja</p>
                        <div class="form-control">
                            <label for="length">Quantidade de caracteres:</label>
                            <input type="text" id="length" name="length" value="10">
                        </div>
                        <div class="form-control">
                            <label for="letters">Letras:</label>
                            <input type="checkbox" id="length" name="length" checked>
                        </div>
                        <div class="form-control">
                            <label for="numbers">Números:</label>
                            <input type="checkbox" id="length" name="length" checked>
                        </div>
                        <div class="form-control">
                            <label for="symbol">Símbolos</label>
                            <input type="checkbox" id="length" name="length" checked>
                        </div>
                    </div>
                    <div class="generated-password">
                        <p>Aqui esta a sua senha:</p>
                        <h4></h4>
                        <button id="copy-password">Copiar</button>
                    </div>           
                <div class="form-control">
                    <label for="name">Confirmação de Senha</label>
                    <input type="text"
                    name="confirmpassword"
                    id="confirmpassword"
                    placeholder="Confirme sua senha">
                </div>
                <input type="submit" value="Cadastrar">
            </div>    
    </div>
</body>
</html>
